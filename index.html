<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
</head>
<body>
    <style>
        body {
            font-family: arial,sans-serif;
        }
        .grid-container {
            display: grid;
        }
        .logo-searchbar {
            margin-top: 120px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li {
            float: right;
            display: inline;
            color: rgba(0,0,0,0.87)
        }
        a {
            display: block;
            padding: 7px;
            background-color: white;
            color: rgba(0,0,0,0.87);
            text-decoration: none;
            font-size: 13px;
        }
        a:hover {
            text-decoration: underline;
            opacity: .85
        }

        .logo {
            display: block;
            padding-top: 10px !important;
            height: 92px;
            width: auto;
            margin-right: auto;
            margin-left: auto;
            margin-bottom: 28px;
        }

        .searchbar {
            display: flex;
            align-items: center;
            width: 582px;
            height: 40px;
            margin-left: auto;
            margin-right: auto;
            border: 1px #80808057 solid;
            border-radius: 22px;
            margin-top: 15px;
            padding-left: 15px;
        }

        input:hover {
            box-shadow: 0px 0px 10px #80808057;
        }


    </style>
    <div class="grid-container">
        <div class="grid-item">
            <ul>
                <li><a href="#">Images</a></li>
                <li><a href="#">Gmail</a></li>
            </ul>
        </div>
        <div class="grid-item logo-searchbar">
            <div>

                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo" class="logo">
        
            </div>
            <div>
                <form>
                    <label for="searchbar">
                        <input name="searchbar" id="searchbar" class="searchbar">
                    </label>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
